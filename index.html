<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="calculator" role="region" aria-label="Calculator Interface">
            <div class="display-box">
                <output class="display-number" aria-live="polite"></output>
            </div>
            <div class="clear-container">
                <button class="clear" aria-label="Clear">clear</button>
            </div>
            <div class="buttons" role="group" aria-label="Calculator Buttons">
                <button class="number" aria-label="7">7</button>
                <button class="number" aria-label="8">8</button>
                <button class="number" aria-label="9">9</button>
                <button class="operator" aria-label="divide">รท</button>
                <button class="number" aria-label="4">4</button>
                <button class="number" aria-label="5">5</button>
                <button class="number" aria-label="6">6</button>
                <button class="operator" aria-label="multiply">x</button>
                <button class="number" aria-label="1">1</button>
                <button class="number" aria-label="2">2</button>
                <button class="number" aria-label="3">3</button>
                <button class="operator" aria-label="subtract">-</button>
                <button class="number" aria-label="0">0</button>
                <button class="number" aria-label="decimal">.</button>
                <button class="equals" aria-label="equals">=</button>
                <button class="operator" aria-label="add">+</button>
            </div>
        </section>
    </main>
</body>
</html>
